<section class="create-message-page">
  <h1 class="create-message">Create message</h1>
  <form
    class="createMessageForm"
    [formGroup]="form"
    (ngSubmit)="create(form)"
    novalidate
  >
    <app-input-form
      label="Title messages"
      type="text"
      name="title"
      [required]="true"
      formControlName="title"
      placeholder="Talk about me"
    ></app-input-form>
    <app-input-form
      label="Messages"
      type="textarea"
      name="message"
      [required]="true"
      formControlName="message"
      placeholder="Create message for share with friends. Max 700 chars"
    ></app-input-form>

    <section class="share-button-container">
      <app-button
        type="submit"
        backgroundColor="white"
        textColor="var(--maincolor)"
        >Share</app-button
      >
    </section>
  </form>
  <section>
    <div *ngFor="let message of myMessages">
      <app-message-card [message]="message"></app-message-card>
    </div>
  </section>
</section>
